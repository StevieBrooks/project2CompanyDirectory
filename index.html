<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->


    <title>Company Directory</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Company X</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Personnel</a></li>
                  <li><a class="dropdown-item" href="#">Departments</a></li>
                  <li><a class="dropdown-item" href="#">Locations</a></li>
                </ul>
              </li>

            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

          </div>
        </div>
      </nav>

      <div class="btn-group mt-3 mx-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary">Count: <span class="rec-count">100</span></button>
        <button type="button" class="btn btn-primary">Add+</button>
        <button type="button" class="btn btn-primary">Reset</button>
      </div>

      <div class="container my-3">
        <table class="table table-primary table-hover">
          <thead>
            <tr>
              <th># <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>Surname <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>First Name <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>Email <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>Department <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>Location <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th>Edit / Delete <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="number"></td>
              <td class="surname"></td>
              <td class="firstname"></td>
              <td class="email"></td>
              <td class="dept"></td>
              <td class="location"></td>
              <td class="modify"></td>
            </tr>
          </tbody>
        </table>
      </div>











      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

</body>
</html>
