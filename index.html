<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

    <link rel="stylesheet" href="libs/css/style.css">


    <title>Company Directory</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Company X</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item dropdown-personnel" href="#">Personnel</a></li>
                  <li><a class="dropdown-item dropdown-departments" href="#">Departments</a></li>
                  <li><a class="dropdown-item dropdown-locations" href="#">Locations</a></li>
                </ul>
              </li>

            </ul>

            <form class="d-flex" role="search">
              <input class="form-control emp-search me-2" type="search" placeholder="Search Employees" aria-label="Search">
              <button class="btn btn-light emp-search-btn" type="submit">Search</button>
            </form>

          </div>
        </div>
      </nav>

      <div class="btn-group mt-3 mx-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary">Count: <span class="rec-count"></span></button>
        <button type="button" class="btn btn-primary add-btn">Add+</button>
        <button type="button" class="btn btn-primary">Reset</button>
      </div>

      <div class="container my-3">
        <table class="table table-primary table-hover">
          <thead class="db-head">
            <tr>
              <th class="db-index"># <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-surname">Surname <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-firstname">First Name <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-email">Email <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-dept">Department <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-loc">Location <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
              <th class="db-edDel">Edit / Delete <span><i class="fa-solid fa-caret-down fa-sm"></i></span></th>
            </tr>
          </thead>
          <tbody class="db-body">
  
          </tbody>
        </table>
      </div>

      <div class="modal" id="addModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Personnel</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <!--consider removing labels and using placeholders as labels instead-->

              <label for="formControlInput1" class="form-label">First Name: <input type="text" class="form-control" id="formControlInput1" placeholder="Type 2-20 characters..."></label>

              <label for="formControlInput2" class="form-label">Surname: <input type="text" class="form-control" id="formControlInput2" placeholder="Type 2-20 characters"></label>

              <label for="exampleFormControlInput3" class="form-label">Email address: <input type="email" class="form-control" id="formControlInput3" placeholder="name@example.com"></label>

              <label for="deptForm">Department:
                <select class="form-select" id="deptForm" aria-label="Default select example">
                  <option selected>Please Select</option>
                  <option value="hum-res">Human Resources</option>
                  <option value="sales">Sales</option>
                  <option value="market">Marketing</option>
                  <option value="legal">Legal</option>
                  <option value="services">Services</option>
                  <option value="res-dev">Research & Development</option>
                  <option value="pro-man">Product Management</option>
                  <option value="training">Training</option>
                  <option value="support">Support</option>
                  <option value="engin">Engineering</option>
                  <option value="acc">Accounting</option>
                  <option value="bus-dev">Business Development</option>
                </select>
              </label> 
  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add-person-btn">Add to Database</button>
            </div>
          </div>
        </div>
      </div>









      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--remember the 'integrity' attribute can cause problems. delete if necessary-->
    
    <script src="vendors/javascript/jQuery/jquery.js"></script>
    <script src="libs/javascript/main.js"></script>

</body>
</html>
